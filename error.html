<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    .navigation-header {
      background-color: #003366;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .navigation-header h1 {
      margin: 0;
    }

    .navigation-header nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0.5rem 0 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .navigation-header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .text-body {
      padding: 2rem;
      line-height: 1.6;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003366;
      color: white;
    }

    .back-to-top {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navigation-header">
    <h1>Oops!</h1>
    <nav>
      <ul>
        <li><a href="index.html">Return Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="text-body">
    <h2>404 - Page Not Found</h2>
    <p>The page you're looking for doesn't exist. Please check the URL or return to the homepage.</p>
  </section>

  <footer>
    <a href="index.html" class="back-to-top">Back to Home</a>
  </footer>
</body>
</html>
